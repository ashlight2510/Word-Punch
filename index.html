<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>워드 펀치 - 영어 단어 게임</title>
    <link rel="stylesheet" href="style.css">
    <meta property="og:image" content="https://dummyimage.com/1200x630/1f2937/f9fafb&text=Word+Punch" />
    <meta property="og:image:alt" content="Word Punch" />
    <link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns%3D%27http%3A//www.w3.org/2000/svg%27%20viewBox%3D%270%200%20100%20100%27%3E%3Ctext%20y%3D%27.9em%27%20font-size%3D%2790%27%3E%F0%9F%A5%8A%3C/text%3E%3C/svg%3E" />
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1204894220949193"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-texture"></div>
    <main class="layout">
        <section class="hero-panel">
            <div class="hero-frame">
                <div class="hero-label">1920x1080 아트 교체 영역</div>
                <div class="hero-art" role="img" aria-label="책으로 펀치를 날리는 장면"></div>
                <p class="hero-caption">"아는 게 힘이다" — 정답을 맞춰 책 펀치 콤보를 이어가세요.</p>
            </div>
            <p class="hero-note">최종 일러스트가 오면 `style.css`의 `--hero-art`에 이미지 경로만 넣어 교체하세요.</p>
        </section>

        <section class="game-card container">
            <header class="game-header">
                <div class="badge">Word Punch</div>
                <div>
                    <h1>🥊 워드 펀치</h1>
                    <p class="subtitle">힌트 보고 단어를 맞추면 책 펀치!</p>
                </div>
            </header>

            <!-- 난이도 선택 화면 -->
            <div id="difficulty-screen" class="screen active">
                <h2>난이도를 선택하세요</h2>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-level="easy">초딩</button>
                    <button class="difficulty-btn" data-level="medium">중딩</button>
                    <button class="difficulty-btn" data-level="hard">고딩</button>
                </div>
            </div>

            <!-- 게임 화면 -->
            <div id="game-screen" class="screen">
                <div class="game-info">
                    <div class="score-board">
                        <span>점수: <span id="score">0</span></span>
                        <span>맞춤: <span id="correct">0</span></span>
                        <span>틀림: <span id="wrong">0</span></span>
                    </div>
                    <div class="level-display">
                        난이도: <span id="current-level"></span>
                    </div>
                </div>

                <div class="word-display">
                    <div id="hint" class="hint"></div>
                </div>

                <div class="input-area">
                    <input type="text" id="word-input" placeholder="힌트를 보고 영어 단어를 입력하세요..." autocomplete="off" autofocus>
                    <button id="submit-btn">확인</button>
                </div>

                <div class="game-controls">
                    <button id="restart-btn">다시 시작</button>
                    <button id="change-difficulty-btn">난이도 변경</button>
                </div>

                <div id="feedback" class="feedback"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
